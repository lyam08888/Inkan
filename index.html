<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dofus - Launcher Tout-en-un</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 95%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn.play {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn.play:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            padding: 15px;
        }

        .status.running {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        #console {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #4ecdc4;
            font-family: monospace;
            margin-top: 20px;
            padding: 15px;
            text-align: left;
            white-space: pre-wrap;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Dofus 1.29.1</h1>
        
        <div id="status" class="status">
            Pr√™t √† d√©marrer
        </div>

        <div class="button-container">
            <button onclick="startServer()" class="btn" id="serverBtn">
                üöÄ D√âMARRER LE SERVEUR
            </button>
            
            <button onclick="startGame()" class="btn play" id="playBtn">
                ‚öîÔ∏è LANCER LE JEU
            </button>
        </div>

        <div id="console"></div>
    </div>

    <script>
        const consoleElement = document.getElementById('console');
        const statusElement = document.getElementById('status');
        let serverRunning = false;

        function log(message) {
            const time = new Date().toLocaleTimeString();
            consoleElement.innerHTML += `[${time}] ${message}\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function updateStatus(message, isRunning = false) {
            statusElement.textContent = message;
            statusElement.className = 'status' + (isRunning ? ' running' : '');
            serverRunning = isRunning;
        }

        async function startServer() {
            try {
                updateStatus('‚è≥ D√©marrage du serveur...', false);
                log('Lancement du serveur Dofus...');

                // Cr√©er un script PowerShell temporaire
                const script = `
                    Write-Host "=== D√©marrage du serveur Dofus ===" -ForegroundColor Green
                    $scriptPath = "LANCER-SERVEUR-DOFUS.bat"
                    if (Test-Path $scriptPath) {
                        Start-Process -FilePath $scriptPath
                        Write-Host "Serveur d√©marr√© avec succ√®s!" -ForegroundColor Green
                    } else {
                        Write-Host "Erreur: $scriptPath non trouv√©" -ForegroundColor Red
                    }
                `;

                // Cr√©er un fichier .ps1 temporaire
                const blob = new Blob([script], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'start-server.ps1';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Simuler le d√©marrage r√©ussi
                setTimeout(() => {
                    log('‚úÖ Serveur d√©marr√© avec succ√®s!');
                    updateStatus('‚úÖ Serveur en ligne', true);
                }, 2000);

            } catch (error) {
                log('‚ùå Erreur: ' + error.message);
                updateStatus('‚ùå Erreur lors du d√©marrage', false);
            }
        }

        async function startGame() {
            if (!serverRunning) {
                alert('‚ö†Ô∏è Veuillez d\'abord d√©marrer le serveur!');
                return;
            }

            try {
                log('Lancement du jeu...');
                
                // Cr√©er un script PowerShell temporaire
                const script = `
                    Write-Host "=== Lancement de Dofus ===" -ForegroundColor Green
                    $scriptPath = "JOUER.bat"
                    if (Test-Path $scriptPath) {
                        Start-Process -FilePath $scriptPath
                        Write-Host "Jeu lanc√© avec succ√®s!" -ForegroundColor Green
                    } else {
                        Write-Host "Erreur: $scriptPath non trouv√©" -ForegroundColor Red
                    }
                `;

                // Cr√©er un fichier .ps1 temporaire
                const blob = new Blob([script], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'start-game.ps1';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                log('‚úÖ Jeu lanc√©!');

            } catch (error) {
                log('‚ùå Erreur: ' + error.message);
            }
        }

        // Message initial
        log('üëã Bienvenue! Cliquez sur "D√âMARRER LE SERVEUR" pour commencer.');
    </script>
</body>
</html>
