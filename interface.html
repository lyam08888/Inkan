<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Dofus Shivas - Mode Hors Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button.play {
            background: #2196F3;
        }
        
        .button.play:hover {
            background: #1976D2;
        }
        
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serveur Dofus Shivas</h1>
        <div class="status">
            État du serveur : <span id="serverStatus">Non démarré</span>
        </div>
        <div>
            <a href="LANCER-SERVEUR-DOFUS.bat" class="button">Démarrer le serveur</a>
            <a href="JOUER.bat" class="button play">Lancer le jeu</a>
        </div>
    </div>
</body>
</html>
